<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact-page.css">
</head>
<body>
   <header>
        <div id="logo">
            <img src="img/contact-form-icon.svg" alt="">
        </div>
        <h1>Interested in our business pricing?</h1>
        <h2>Fill out the form to view details and we'll contact you as soon as possible.</h2>
    </header>

     <div class="contact">
        <div class="div-name-email">
            <!-- Area do nome e email da empresa -->
            <label class="label-contact">Name</label>

            <input type="text" name=""  placeholder="Ethan Johnson" class="name-email">

            <label class="label-contact">Company Email</label>

            <input type="email" name="" placeholder="ethan@johnson.com" class="name-email">
             <!-- Area do nome e email da empresa -->
             <!--                       -->
               <!-- area do tamanho da empresa e assunto -->
            <label class="label-contact">Company Size</label>
            <select class="company-size-subject">
                <option>50-100 employees</option>
                <option>Lorem, ipsum.</option>
            </select>

            <label class="label-contact">Subject</label>
            <select class="company-size-subject">
                
                <option>Building Landing pages</option>
                <option>Lorem, ipsum.</option>
            </select>
              <!-- area do tamanho da empresa e assunto -->
        </div>
        <div class="caixa-botao">
            <!-- area da caixa de texto e botao -->
            <label class="label-contact">Message</label>
            <textarea name="" id="caixa-texto" cols="30" rows="15">

            </textarea>
            <input type="button" value="Contact Sales" id="botao">
            <!-- area da caixa de texto e botao -->
        </div>
     </div>
</body>
</html>
